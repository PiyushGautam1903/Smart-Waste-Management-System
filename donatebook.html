<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Books</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('img 3.html'); /* Use an external image file */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
    <script>
        function showPopup(event) {
            event.preventDefault(); // Prevent form submission (remove this line in real use)
            alert("Your donation has been submitted successfully!");
            document.getElementById("donationForm").reset(); // Reset form after submission
        }
    </script>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-800 text-white">
    <div class="bg-gray-900 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Donate Books</h2>
        <form id="donationForm" onsubmit="showPopup(event)" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium">Your Name</label>
                <input type="text" id="name" name="name" class="w-full px-3 py-2 mt-1 border border-gray-600 rounded bg-gray-800 text-white" required>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium">Email</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 mt-1 border border-gray-600 rounded bg-gray-800 text-white" required>
            </div>
            <div>
                <label for="book" class="block text-sm font-medium">Book Title</label>
                <input type="text" id="book" name="book" class="w-full px-3 py-2 mt-1 border border-gray-600 rounded bg-gray-800 text-white" required>
            </div>
            <div>
                <label for="message" class="block text-sm font-medium">Message (Optional)</label>
                <textarea id="message" name="message" rows="3" class="w-full px-3 py-2 mt-1 border border-gray-600 rounded bg-gray-800 text-white"></textarea>
            </div>
            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded transition">Donate</button>
        </form>
    </div>
</body>
</html>
